apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: llm-virtual-human
  title: Virtual human LLM Service
  description: Deploy a Python-based LLM service into a new repository
spec:
  owner: your-team
  type: service

  #############################################
  # 1) PARAMETERS SHOWN IN THE UI
  #############################################
  parameters:
    - title: LLM Settings
      required: [componentName]
      properties:
        componentName:
          type: string
          title: Component Name
          description: Name of the LLM service (used for repo + folder)

    - title: API Settings
      required: [openAiKey]
      properties:
        openAiKey:
          type: string
          title: OpenAI API Key
          ui:widget: password

    - title: GitHub repo settings
      required: [owner, repo, visibility]
      properties:
        owner:
          type: string
        repo:
          type: string
        visibility:
          type: string
          enum: [public, private, internal]

  #############################################
  # 2) STEPS
  #############################################
  steps:
    - id: fetch
      name: Fetch LLM template skeleton
      action: fetch:template
      input:
        url: ./skeleton
        targetPath: ./               # important: place files in workspace root
        values:
          componentName: ${{ parameters.componentName }}
          openAiKey: ${{ parameters.openAiKey }}
        copyWithoutRender:
          - .env.example
          - .gitignore

    - id: publish
      name: Publish LLM service to GitHub
      action: publish:github
      input:
        repoUrl: github.com?owner=${{ parameters.owner }}&repo=${{ parameters.repo }}
        description: "Python LLM service component"
        repoVisibility: ${{ parameters.visibility }}
        defaultBranch: main

    - id: register
      name: Register component in Backstage catalog
      action: catalog:register
      input:
        repoContentsUrl: ${{ steps.publish.output.repoContentsUrl }}
        # catalogInfoPath: catalog-info.yaml

  #############################################
  # 3) OUTPUT
  #############################################
  output:
    links:
      - title: New repository
        url: ${{ steps.publish.output.remoteUrl }}
      - title: Open in Backstage Catalog
        icon: catalog
        entityRef: ${{ steps.register.output.entityRef }}